<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <p>Control Your Income and Expenses</p>
        </header>

        <main>
            <!-- Balance Overview -->
            <section class="balance-section">
                <div class="balance-card">
                    <h3>Total Balance</h3>
                    <div class="amount" id="totalBalance">Rw0.00</div>
                </div>
                <div class="balance-card income-card">
                    <h3>Total Income</h3>
                    <div class="amount" id="totalIncome">Rw0.00</div>
                </div>
                <div class="balance-card expense-card">
                    <h3>Total Expenses</h3>
                    <div class="amount" id="totalExpenses">Rw0.00</div>
                </div>
            </section>

            <!-- Add/Edit Expense Form -->
            <section class="form-section">
                <h1 id="formTitle">Add New Transaction</h1>
                <div id="successMessage" class="success" style="display: none;"></div>
                
                <form id="expenseForm">
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" name="description" required>
                            <div class="error" id="descriptionError"></div>
                        </div>
                        
                        <div class="input-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" name="amount" step="0.01" required>
                            <div class="error" id="amountError"></div>
                        </div>
                        
                        <div class="input-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                            <div class="error" id="dateError"></div>
                        </div>
                        
                        <div class="input-group">
                            <label for="type">Type</label>
                            <select id="type" name="type" required>
                                <option value="">Select Type</option>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                            <div class="error" id="typeError"></div>
                        </div>
                    </div>
                    
                    <div>
                        <button type="submit" class="btn" id="submitBtn">Add Transaction</button>
                        <button type="button" class="btn btn-cancel" id="cancelBtn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </section>

            <!-- Filters -->
            <section class="expenses-section">
                <h2>Transaction History</h2>
                
                <div class="filters">
                    <div class="filter-group">
                        <label for="filterType">Filter by Type</label>
                        <select id="filterType">
                            <option value="">All</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    
                    <!-- <div class="filter-group">
                        <label for="filterDateFrom">From Date</label>
                        <input type="date" id="filterDateFrom">
                    </div>
                    
                    <div class="filter-group">
                        <label for="filterDateTo">To Date</label>
                        <input type="date" id="filterDateTo">
                    </div> -->
                    
                    <div class="filter-group">
                        <label for="sortBy">Sort by</label>
                        <select id="sortBy">
                            <option value="date-asc">Date </option>
                            <option value="amount-asc">Amount</option>
                        </select>
                    </div>
                </div>

                <!-- Expenses List -->
                <div class="expenses-list" id="expensesList">
                    <div class="empty-state">
                        <h3>No transactions yet</h3>
                        <p>Add your first transaction using the form above.</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 vincent Tk</p>
        </footer>
    </div>

   <script src="script.js"></script>
</body>
</html>
